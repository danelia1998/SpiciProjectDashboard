<html>
<head>
    <style>
        body{
	margin:0;
	color:#6a6f8c;
	background:#c8c8c8;
	font:600 16px/18px 'Open Sans',sans-serif;
}
*,:after,:before{box-sizing:border-box}
.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
	width: 100%;
    height: auto;
    margin: auto;
    max-width: 525px;
    min-height: 970px;
    position: relative;
    box-shadow: 0 12px 15px 0 rgb(0 0 0 / 24%), 0 17px 50px 0 rgb(0 0 0 / 19%);
}
.login-html{
	width:100%;
	height: 87%;
	position:absolute;
	padding:33px 70px 50px 70px;
	background:rgba(40,57,101,.9);
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:absolute;
	backface-visibility:hidden;
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
	display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
	text-transform:uppercase;
}
.login-html .tab{
	font-size:22px;
	margin-right:15px;
	display:inline-block;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
	color:#fff;
	border-color:#1161ee;
}
.login-form{
	min-height:345px;
	position:relative;
	perspective:1000px;
	transform-style:preserve-3d;
}
.login-form .group{
	margin-bottom:15px;

}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
	width:100%;
	color:#fff;
	display:block;
	margin-top: 10px;
}
.login-form .group .input,
.login-form .group .button{
	border:none;
	padding:15px 20px;
	border-radius:25px;
	background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
	text-security:circle;
	-webkit-text-security:circle;
}
.login-form .group .label{
	color:#aaa;
	font-size:12px;
}
.login-form .group .button{
	background:#1161ee;
}
.login-form .group label .icon{
	width:15px;
	height:15px;
	border-radius:2px;
	position:relative;
	display:inline-block;
	background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
	content:'';
	width:10px;
	height:2px;
	background:#fff;
	position:absolute;
}
.login-form .group label .icon:before{
	left:3px;
	width:5px;
	bottom:6px;
}
.login-form .group label .icon:after{
	top:6px;
	right:0;
}
.login-form .group .check:checked + label{
	color:#fff;
}
.login-form .group .check:checked + label .icon{
	background:#1161ee;
}

.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
	transform:rotate(0);
}

.hr{
	height:2px;
	margin:60px 0 50px 0;
	background:rgba(255,255,255,.2);
}
.foot-lnk{
	text-align:center;
	padding-bottom: 20px;
}

.mainForm{
    overflow: hidden;
    background: linear-gradient(1deg, rgba(0, 0, 0, 0.50), rgba(0, 0, 0, 0.50)), url('https://www.spici.eu/wp-content/uploads/Federico-II-Spici-Srl-1-scaled.jpg');
}
.form{
    margin-top: 50px;
}

.tab {
    color: white;
    line-height: 30px;
}

    </style>
</head>
<body class="mainForm">
    <div class="form">
        <div class="login-wrap">
            <div class="login-html">
                <div for="tab-2" class="tab">Share Your Contact Information</div>
                <div class="login-form">
                    <form action="/addContact" method="post">
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="Name" class="label">Name</label>
                                <input id="Name" placeholder="Enter Your Name" class="input" name="Name" required>
                            </div>
                            <div class="group">
                                <label for="Surname" class="label">Surname</label>
                                <input id="Surname" placeholder="Enter Email Surname" class="input" name="Surname" required>
                            </div>
                            <div class="group">
                                <label for="Age" class="label">Age</label>
                                <input id="Age" type="number" placeholder="Enter Email Age" class="input" name="Age" required>
                            </div>
                            <div class="group">
                                <label for="Company" class="label">Company</label>
                                <input id="Company" placeholder="Enter Company" class="input" name="Company" required>
                            </div>
                            <div class="group">
                                <label for="Email" class="label">Email</label>
                                <input id="Email" type="email" placeholder="Enter Email Address" minlength="6" class="input" name="Email" required>
                            </div>
                            <div class="group">
                                <label for="Title" class="label">Role</label>
                                <input id="Title" placeholder="Enter Role" class="input" name="Title" required>
                            </div>
                            <div class="group">
                                <label for="PhoneNumber" class="label">Phone Number</label>
                                <input id="PhoneNumber" placeholder="Enter Phone number" minlength="6" class="input" name="PhoneNumber" required>
                            </div>
                            <p>By adding contact you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                            <div class="group">
                                <input type="submit" class="button signupbtn" value="Add Me!">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a type="button" class="cancelbtn" href="/">Cancel</a>
                            </div>
                            <div class="foot-lnk">
                                <label>Already Member?</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
